<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Air Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* White background */
            text-align: center;
            padding: 10px;
        }

        #status {
            font-size: 2.5em; /* Larger text for visibility */
            margin-left: 20px; /* Space between button and text */
            display: inline-block;
        }

        .on-air {
            color: green;
        }

        .off-air {
            color: red;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background-color: white; /* Default white background */
            color: black; /* Button text color */
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            visibility: visible; /* Make button visible */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        button:active {
            background-color: #ddd; /* Subtle feedback when clicked */
        }

        /* Adding radio icon */
        button::before {
            content: "\2022"; /* Unicode character for radio bullet */
            font-size: 1.5em;
            margin-right: 10px;
            color: black;
        }

        /* Button styling when On Air */
        .on-air-button {
            background-color: black;
            color: white;
        }

        /* Button styling when Off Air */
        .off-air-button {
            background-color: #e0e0e0;
            color: black;
        }
    </style>
    <script>
        function toggleOnAirStatus() {
            const statusElement = document.getElementById("status");
            const buttonElement = document.getElementById("toggleButton");

            // Toggle between On-Air and Off-Air status
            if (statusElement.innerHTML === "Off the Air") {
                statusElement.innerHTML = "On the Air";
                statusElement.className = "on-air";
                buttonElement.className = "on-air-button"; // Update button style to black when on air
                buttonElement.innerHTML = "Go Off Air"; // Button text for the toggle
            } else {
                statusElement.innerHTML = "Off the Air";
                statusElement.className = "off-air";
                buttonElement.className = "off-air-button"; // Button back to default when off air
                buttonElement.innerHTML = "Go On Air"; // Button text for the toggle
            }
        }
    </script>
</head>
<body>
    <button id="toggleButton" class="off-air-button" onclick="toggleOnAirStatus()">Go On Air</button> <!-- Button with radio icon -->
    <p id="status" class="off-air">Off the Air</p> <!-- Status text -->
</body>
</html>
