<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Air Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* White background */
            text-align: center;
            padding: 10px;
        }

        #status {
            font-size: 2.5em; /* Larger text for visibility */
            margin-left: 20px; /* Space between button and text */
            display: inline-block;
        }

        .on-air {
            color: red; /* Red for On Air */
            animation: blink 1s step-end infinite; /* Blink animation */
        }

        .off-air {
            color: green; /* Green for Off Air */
            animation: none; /* No animation for Off Air */
        }

        /* Blinking effect */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background-color: white; /* Keep the button background white */
            color: white; /* Make button text invisible */
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            visibility: visible; /* Ensure button is clickable */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            width: 100px; /* Keep button width consistent */
            height: 50px; /* Consistent height for the button */
        }

        /* Adding radio icon */
        button::before {
            content: "\2022"; /* Unicode character for radio bullet */
            font-size: 2.5em;
            margin-right: 0px;
            color: white; /* Make radio icon white */
        }

        /* Button styling when On Air */
        /* The button stays white and text invisible in all states */

        /* Active state for the button */
        button:active {
            background-color: #ddd; /* Subtle feedback when clicked */
        }
    </style>
    <script>
        function toggleOnAirStatus() {
            const statusElement = document.getElementById("status");
            const buttonElement = document.getElementById("toggleButton");

            // Toggle between On-Air and Off-Air status
            if (statusElement.innerHTML === "Off the Air") {
                statusElement.innerHTML = "On the Air";
                statusElement.className = "on-air"; // Make status blink
            } else {
                statusElement.innerHTML = "Off the Air";
                statusElement.className = "off-air"; // Keep status static
            }
        }
    </script>
</head>
<body>
    <button id="toggleButton" class="off-air-button" onclick="toggleOnAirStatus()"></button> <!-- Invisible button text, white background -->
    <p id="status" class="off-air">Off the Air</p> <!-- Status text -->
</body>
</html>
