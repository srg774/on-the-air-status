<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On/Off Air Status Toggle</title>
</head>
<body>
    <h1>Toggle On Air / Off Air Status</h1>

    <p>Current Status: <span id="status-display">Loading...</span></p>

    <button id="on-air-btn">Set to On Air</button>
    <button id="off-air-btn">Set to Off Air</button>

    <script>
        const repoOwner = 'srg774';  // Your GitHub username
        const repoName = 'on-the-air-status';  // Your repository name
        const filePath = 'status.json';  // Path to the status file

        // Function to fetch the current status from GitHub
        async function getStatus() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`);
            const data = await response.json();
            const statusFile = JSON.parse(atob(data.content)); // Decode base64 content
            document.getElementById('status-display').textContent = statusFile.status;
        }

        // Function to trigger GitHub Actions to update status
        async function triggerGitHubAction(status) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/update-status.yml/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer YOUR_GITHUB_TOKEN`,  // GitHub token (use your token securely on the backend)
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ref: 'main',  // Branch name where the workflow will run
                    inputs: {
                        status: status
                    }
                })
            });

            if (response.ok) {
                alert('Status updated successfully!');
                location.reload();  // Reload the page to fetch the updated status
            } else {
                alert('Failed to update status');
            }
        }

        // Set up event listeners
        document.getElementById('on-air-btn').addEventListener('click', () => triggerGitHubAction('on-air'));
        document.getElementById('off-air-btn').addEventListener('click', () => triggerGitHubAction('off-air'));

        // Fetch and display the current status when the page loads
        getStatus();
    </script>
</body>
</html>
