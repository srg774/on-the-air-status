<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRZ Bio - On/Off Air Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        #status {
            font-size: 2em;
            margin-top: 20px;
        }

        .on-air {
            color: red; /* On Air status - red color */
            animation: blink 1s step-end infinite;
        }

        .off-air {
            color: green; /* Off Air status - green color */
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
    <script>
        let isOnAir = false; // Initial state is Off Air
        
        function toggleOnAirStatus() {
            const statusElement = document.getElementById("status");

            isOnAir = !isOnAir; // Toggle state

            if (isOnAir) {
                statusElement.innerHTML = "On the Air";
                statusElement.className = "on-air"; // Apply the on-air class
            } else {
                statusElement.innerHTML = "Off the Air";
                statusElement.className = "off-air"; // Apply the off-air class
            }

            // Call the API to update the status (not functional as QRZ API requires callsign)
            updateQRZStatus(isOnAir);
        }

        // Update QRZ status (this is a simulation, API would be real)

            // You can call a backend service here to actually update your QRZ status (like using a server-side script)
        }
    </script>
</head>
<body>
    <div>
        <button onclick="toggleOnAirStatus()">Toggle On/Off Air</button>
        <div id="status" class="off-air">Off the Air</div>
    </div>
</body>
</html>
