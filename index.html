<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Air Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: space-between; /* Space between top and bottom */
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
            background-color: white; /* White background */
            text-align: center;
            padding: 10px;
        }

        #status {
            font-size: 2.5em; /* Larger text for visibility */
            margin-bottom: 20px;
            padding: 10px 20px;
            display: inline-block;
        }

        .on-air {
            color: green;
        }

        .off-air {
            color: red;
        }

        button {
            font-size: 1em; /* Make button text visible */
            padding: 10px 20px;
            border: none;
            background-color: #007bff; /* Blue color */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue when hovered */
        }

        button:active {
            background-color: #004085; /* Even darker blue when clicked */
        }
    </style>
    <script>
        function toggleOnAirStatus() {
            const statusElement = document.getElementById("status");
            const buttonElement = document.getElementById("toggleButton");

            // Toggle between On-Air and Off-Air status
            if (statusElement.innerHTML === "Off the Air") {
                statusElement.innerHTML = "On the Air";
                statusElement.className = "on-air";
                buttonElement.innerHTML = "Go Off Air";
            } else {
                statusElement.innerHTML = "Off the Air";
                statusElement.className = "off-air";
                buttonElement.innerHTML = "Go On Air";
            }
        }
    </script>
</head>
<body>
    <div>
        <p id="status" class="off-air">Off the Air</p> <!-- Status text -->
    </div>
    <button id="toggleButton" onclick="toggleOnAirStatus()">Go On Air</button> <!-- Visible button at bottom -->
</body>
</html>
